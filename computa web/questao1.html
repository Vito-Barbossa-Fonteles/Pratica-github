<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Cabeçalho com CSS Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .title {
            text-align: center;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="ferroviario.jpg">
        </div>
        <h1 class="title">Ferrão Sport Clube</h1>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid com Bootstrap Flexbox</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px 200px;
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="box d-flex justify-content-center align-items-center">Caixa 1</div>
            <div class="box d-flex justify-content-center align-items-center">Caixa 2</div>
            <div class="box d-flex justify-content-center align-items-center">Caixa 3</div>
            <div class="box d-flex justify-content-center align-items-center">Caixa 4</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
